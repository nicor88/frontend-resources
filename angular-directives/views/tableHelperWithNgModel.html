<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Table Helper with NgModel</title>
</head>
<script src="../bower_components/angular/angular.js"></script>
<script src="../js/controllers/mainController.js"></script>
<script src="../js/directives/tableHelperDirectiveWithNgModel.js"></script>
<style>
    h3 { cursor: pointer }
    th { text-align:left; background-color: #ccc;cursor:pointer;}
    td { width:150px; }
    .tableHelper { font-family: 'Arial' }
    .rowCount { font-weight: bold; }
</style>

<body ng-controller="mainController">
    <table-helper
            ng-model="customers"
            columnmap="[{name: 'Name'}, {street: 'Street'}, {age: 'Age'}, {url: 'URL', hidden: true}]">
    </table-helper>
</body>
</html>
