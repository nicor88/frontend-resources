<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-app="clock">
<div ng-controller="ClockController">
    <h2>Previous: {{ time.previous |date:'yyyy-MM-dd HH:mm:ss'}}</h2>
    <h2>Now: {{ time.now | date:'yyyy-MM-dd HH:mm:ss'}} </h2>
</div>
<script type="text/javascript">
    var app = angular.module('clock', []);
    app.controller('ClockController', function($scope) {
        $scope.time = {
            now:new Date(),
            previous:0
        };
        var updateClock = function() {
            $scope.time.previous = $scope.time.now;
            $scope.time.now = new Date();
        };
        setInterval(function() {
            $scope.$apply(updateClock);
        }, 1000);
        updateClock();
    });
</script>
<div style="text-align: center;">
    <a href="/" class="btn btn-success" >Back to Frontend Resources</a>
</div>
</body>
</html>
