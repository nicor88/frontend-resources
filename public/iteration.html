<!DOCTYPE html>
<html ng-app="">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/angular/angular.min.js"></script>
</head>
<body ng-init="names=['Nicola','Andrea','Marco','Giulia'];name='Nicola'">
<ul>
    <li ng-repeat="name in names">{{name}}</li>
</ul>

<select ng-model="name">
    <option ng-repeat="n in names"  value="{{n}}">{{ n }}</option>
</select>
You select {{ name }}
</body>
</html>
